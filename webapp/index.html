<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple LED Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .connect { background: #4CAF50; color: white; }
        .test { background: #2196F3; color: white; }
        .disconnect { background: #f44336; color: white; }
        
        .log {
            background: #333;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üîß ESP32 LED Test</h1>
    
    <button class="connect" onclick="connect()">Connect to Any Device</button>
    <button class="test" onclick="testRed()" disabled id="testBtn">Test Red LED</button>
    <button class="disconnect" onclick="disconnect()" disabled id="disconnectBtn">Disconnect</button>
    
    <div class="log" id="log">Waiting for connection...<br></div>
    
    <script>
        let device = null;
        let server = null;
        let characteristics = {};
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            document.getElementById('log').innerHTML += `[${timestamp}] ${message}<br>`;
            document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
            console.log(message);
        }
        
        async function connect() {
            try {
                log('üîç Scanning for devices...');
                
                // Very permissive search - should find your ESP32
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [
                        '00ff',  // Short UUID
                        '0000ff00-0000-1000-8000-00805f9b34fb'  // Full UUID
                    ]
                });
                
                log(`‚úÖ Found: ${device.name || 'Unnamed Device'}`);
                log(`   ID: ${device.id}`);
                
                log('üîó Connecting to GATT...');
                server = await device.gatt.connect();
                log('‚úÖ Connected to GATT server');
                
                log('üîç Getting services...');
                const services = await server.getPrimaryServices();
                log(`Found ${services.length} services:`);
                
                let targetService = null;
                for (let service of services) {
                    log(`  - ${service.uuid}`);
                    if (service.uuid.includes('00ff') || service.uuid === '000000ff-0000-1000-8000-00805f9b34fb') {
                        targetService = service;
                        log(`  ‚úÖ This is our target service!`);
                    }
                }
                
                if (!targetService) {
                    throw new Error('Service 00FF not found');
                }
                
                log('üîç Getting characteristics...');
                const chars = await targetService.getCharacteristics();
                log(`Found ${chars.length} characteristics:`);
                
                for (let char of chars) {
                    log(`  - ${char.uuid}`);
                    if (char.uuid.includes('ff01')) {
                        characteristics.red = char;
                        log(`    ‚úÖ RED channel`);
                    }
                }
                
                if (characteristics.red) {
                    log('üéâ Ready to control LED!');
                    document.getElementById('testBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = false;
                } else {
                    throw new Error('Red characteristic not found');
                }
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
                log(`   Name: ${error.name}`);
                log(`   Stack: ${error.stack}`);
            }
        }
        
        async function testRed() {
            try {
                log('üî¥ Setting RED to 100...');
                await characteristics.red.writeValue(new Uint8Array([100]));
                log('‚úÖ RED command sent!');
                
                setTimeout(async () => {
                    log('‚ö´ Turning RED off...');
                    await characteristics.red.writeValue(new Uint8Array([0]));
                    log('‚úÖ RED off command sent!');
                }, 2000);
                
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`);
            }
        }
        
        function disconnect() {
            if (device && device.gatt.connected) {
                device.gatt.disconnect();
                log('üîå Disconnected');
            }
            document.getElementById('testBtn').disabled = true;
            document.getElementById('disconnectBtn').disabled = true;
        }
        
        // Check support
        if (!navigator.bluetooth) {
            log('‚ùå Web Bluetooth not supported');
        } else {
            log('‚úÖ Web Bluetooth supported - ready to connect');
        }
    </script>
</body>
</html>
